{% extends "base.html" %}

{% block content %}
    <h1>Edit Customer</h1>
    <form method="POST" action="">
        <input class="form-control" placeholder="First Name" type="text" id="name" name="name" value="{{ customer.name }}" required>
        <input  class="form-control" placeholder="Last Name" type="text" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
        <input class="form-control"placeholder="Age" type="number" id="age" name="age" value="{{ customer.age }}" required>
        <input class="form-control" placeholder="Country" type="text" id="country" name="country" value="{{ customer.country }}" required>
        <br>
        <button class="btn btn-light" type="submit">Submit</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-info""">Back to Customers</a>
{% endblock %}
