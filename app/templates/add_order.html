{% extends "base.html" %}

{% block content %} 
    <h1>Add Order for Customer {{ customer_id }}</h1>
    <form method="POST" action="">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="0" required>
        <br>
        <label for="chair">Chair:</label>
        <input type="number" id="chair" name="chair" value="0" required>
        <br>
        <label for="stool">Stool:</label>
        <input type="number" id="stool" name="stool" value="0" required>
        <br>
        <label for="table">Table:</label>
        <input type="number" id="table" name="table" value="0" required>
        <br>
        <label for="cabinet">Cabinet:</label>
        <input type="number" id="cabinet" name="cabinet" value="0" required>
        <br>
        <label for="dresser">Dresser:</label>
        <input type="number" id="dresser" name="dresser" value="0" required>
        <br>
        <label for="couch">Couch:</label>
        <input type="number" id="couch" name="couch" value="0" required>
        <br>
        <label for="bed">Bed:</label>
        <input type="number" id="bed" name="bed" value="0" required>
        <br>
        <label for="shelf">Shelf:</label>
        <input type="number" id="shelf" name="shelf" value="0" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Customers</a>
{% endblock %}
