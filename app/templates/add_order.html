<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
</head>
<body>
    <h1>Add Order for Customer {{ customer_id }}</h1>
    <form method="POST" action="">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>
        <br>
        <label for="chair">Chair:</label>
        <input type="number" id="chair" name="chair" required>
        <br>
        <label for="stool">Stool:</label>
        <input type="number" id="stool" name="stool" required>
        <br>
        <label for="table">Table:</label>
        <input type="number" id="table" name="table" required>
        <br>
        <label for="cabinet">Cabinet:</label>
        <input type="number" id="cabinet" name="cabinet" required>
        <br>
        <label for="dresser">Dresser:</label>
        <input type="number" id="dresser" name="dresser" required>
        <br>
        <label for="couch">Couch:</label>
        <input type="number" id="couch" name="couch" required>
        <br>
        <label for="bed">Bed:</label>
        <input type="number" id="bed" name="bed" required>
        <br>
        <label for="shelf">Shelf:</label>
        <input type="number" id="shelf" name="shelf" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Customers</a>
</body>
</html>
