{% extends "base.html" %}

{% block content %} 
    <h1>Top Customers by Orders</h1>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.customer_first_name }} {{ customer.customer_last_name }} - Orders: {{ customer.orders|length }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Back to Customers</a>
{% endblock %}
