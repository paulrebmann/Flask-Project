{% extends "base.html" %}

{% block content %} 
    <h1>Top Spenders</h1>
    <ul class="list-group">
        {% for customer in customers %}
        <li class="list-group-item">
            {{ customer.customer_first_name }} {{ customer.customer_last_name }}
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-info mt-2">Back to Customers</a>
{% endblock %}
